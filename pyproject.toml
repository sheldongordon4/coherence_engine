[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "UP", "B"]
ignore = [
  # Example ignores; adjust as needed
  "E203",  # whitespace before ':' (Black compatible)
  "E266",  # too many leading '#' for block comment
]

[tool.ruff.isort]
known-first-party = ["app"]
profile = "black"
